services:
  jobhuntly-backend:
    image: ${DOCKERHUB_USERNAME}/job-huntly-backend:${IMAGE_TAG:-dev-latest}
    env_file:
      - .env
    # Nếu app listen trong container ở 8088 (thường Spring server.port=8088):
    ports:
      - "80:8088"
    # Nếu app của bạn thực tế là 8080, đổi dòng trên thành: "80:8080"
    restart: unless-stopped
    networks:
      - customer-network

networks:
  customer-network:
    name: customer-network